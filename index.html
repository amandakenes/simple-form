<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="css/style.css"
      media="screen"
    />
    <title>Formulário</title>
  </head>
  <body>
    <div>
      <h1 id="title">Cadastro de DEVs</h1>
      <p id="subTitle">Complete suas informações</p>
      <br />
    </div>
    <form>
      <fieldset class="form-group">
        <div class="info-text">
          <label for="name"><strong>Nome</strong></label>
          <input type="text" name="name" id="name" required />
        </div>
        <div class="info-text">
          <label for="surname"><strong>Sobrenome</strong></label>
          <input type="text" name="surname" id="surname" required />
        </div>
      </fieldset>

      <div class="info-text">
        <label for="email"><strong>Email</strong></label>
        <input type="email" name="email" id="email" required />
      </div>

      <div class="info-text">
        <label
          ><strong>De qual lado da aplicação você desenvolve?</strong></label
        >
        <label>
          <input type="radio" name="devweb" value="frontend" checked />Front-End
        </label>
        <label>
          <input type="radio" name="devweb" value="backend" />Back-End
        </label>
        <label>
          <input type="radio" name="devweb" value="fullstack" />Full-Stack
        </label>
      </div>

      <div class="info-text">
        <label for="seniority"><strong>Senioridade</strong></label>
        <select id="seniority" required>
          <option selected disabled value="">Selecione</option>
          <option>Júnior</option>
          <option>Pleno</option>
          <option>Sênior</option>
        </select>
      </div>

      <fieldset class="form-group">
        <div id="check">
          <label><strong>Selecione as tecnologias que utiliza:</strong></label
          ><br /><br />
          <input type="checkbox" id="skill1" name="skill1" value="HTML" />
          <label for="skill1"> HTML</label>
          <input type="checkbox" id="skill2" name="skill2" value="CSS" />
          <label for="skill2"> CSS</label>
          <input type="checkbox" id="skill3" name="skill3" value="JavaScript" />
          <label for="skill3"> JavaScript</label>
          <input type="checkbox" id="skill4" name="skill4" value="PHP" />
          <label for="skill4"> PHP</label>
          <input type="checkbox" id="skill5" name="skill5" value="C#" />
          <label for="skill5"> C#</label>
          <input type="checkbox" id="skill6" name="skill6" value="Python" />
          <label for="skill6"> Python</label>
          <input type="checkbox" id="skill7" name="skill7" value="Java" />
          <label for="skill7"> Java</label>
        </div>
      </fieldset>

      <div class="info-text">
        <br />
        <label for="xp-info"
          ><strong>Conte um pouco mais da sua experiência: </strong></label
        >
        <textarea
          rows="6"
          style="width: 26em"
          id="xp-info"
          name="xp-info"
        ></textarea>
      </div>

      <button class="btn" type="submit" onsubmit="">Concluído</button>
    </form>
  </body>
</html>
